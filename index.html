<!DOCTYPE html>
<hmtl lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width-device-width,
        initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

    <footer>
      Coded by Jenna and is open-sourced on
      <a href="https://github.com/JLee360/weatherapp">Github</a>
      and hosted on
      <a href="https://ephemeral-dasik-3c5186.netlify.app/">Netlify</a>
    </footer>

    <script
      src="https://kit.fontawesome.com/950c797b57.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</hmtl>
